<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="registration">
      <form action="">
        <ul>
          <li class="item">
            <label for="name">Name </label>
            <input type="tel" name="tel" placeholder="Name" id="name" />
          </li>
          <li class="item">
            <label for="password">Password </label>
            <input type="text" name="password" placeholder="password" minlength="5" id="password" />
          </li>
          <li class="item">
            <label for="tel">Phone-number </label>
            <input type="text" name="text" placeholder="tel" title="password" id="tel" />
          </li>
          <li class="item">
            <label for="email">E-mail</label
            ><input type="email" placeholder="tel" title="id" ="email" />
          </li>
          <li class="item"><input type="text" placeholder="random-dom" id="tel" /></li>
          <button type="submit">Submit</button>
        </ul>
      </form>
    </div>
  </body>
</html>
